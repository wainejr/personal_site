baseurl = "http://www.wainejr.com"
title = "Waine, Dev do desempenho"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "pt-br"
defaultContentLanguageInSubdir = true

paginate = 20

pygmentsstyle = "b3"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[build]
  useResourceCacheWhen = "fallback"

[params]
    author = "Waine Oliveira Jr."
    description = "Site do dev do desempenho"
    keywords = "blog,developer,personal"
    info = "Dev do desempenho"
    avatarurl = "images/my-pic.png"
    # gravatar = "waine2000@gmail.com"
    footercontent = "CTO da Aerosim & Criador de conteúdo."

    dateformat = "2, January, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hidecolorschemetoggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

